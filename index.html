<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/liang/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Liang</title>
<script type="module" crossorigin src="/liang/assets/index.js"></script>
  <link rel="modulepreload" href="/liang/assets/vendor.js">
  <link rel="stylesheet" href="/liang/assets/index.css">
</head>

<body>
  <div id="app"></div>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('theme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light')) {
        localStorage.removeItem("theme");
        localStorage.theme = "dark";
        document.documentElement.classList.toggle('dark', true)
      } else {
        localStorage.removeItem("theme");
        localStorage.theme = "light";
      }
    })()
  </script>
  
</body>

</html>
